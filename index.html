<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Stop Watch</title>
  </head>
  <body>
    <main id="app">
      <div id="menu" class="">
        <button id="stop-watch-button">Stop Watch</button>
        <button id="timer-button">Timer</button>
      </div>
      <div id="stop-watch-body" class="hide">
        <div class="stop-watch-buttons">
          <button id="stop-watch-start">Start</button>
          <button id="stop-watch-reset" class="hide">Reset</button>
        </div>
        
        <div id="time-items">
          <input class="time" type="number" id="week" placeholder="Week">
          <input class="time" type="number" id="day" placeholder="Day">
          <input class="time" type="number" id="hour" placeholder="Hour">
          <input class="time" type="number" id="min" placeholder="Min">
          <input class="time" type="number" id="sec" placeholder="Sec">
        </div>
      </div>
    </main>
    <script type="module" src="./script.ts"></script>
  </body>
</html>
